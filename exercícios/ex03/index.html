<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Window prompt - Number</title>
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <style>
        body {
            font: 1em arial; 
            background-color: rgb(143, 143, 202);
            color: white; /*comentario em css*/
        }
    </style>
</head>
<body>
    <h1>Olá, Mundo!</h1>
    <p>Ufa! Me livrei da maldição</p>
    <!--comentario em html-->
    <script>
        var n1 = Number.parseInt(window.prompt('Digite um número')) //força a converção do dado para number int
        var n2 = Number.parseInt(window.prompt('Digite outro número'))
        s = n1 + n2
        window.alert(n1 + '+' + n2 + ' é igual a ' + s)
    </script>
</body>
</html>
