<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Window prompt - Number</title>
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <style>
        body {
            font: 1em arial; 
            background-color: rgb(143, 143, 202);
            color: white; /*comentario em css*/
        }
    </style>
</head>
<body>
    <h1>Olá, Mundo!</h1>
    <p>Ufa! Me livrei da maldição</p>
    <!--comentario em html-->
    <script>
        //Window.prompt sempre retorna o valor para string
        //para converter 
        //Number.parseInt
        //Number.parseFloat

        var n1 = Number(window.prompt('Digite um número: '))

        var n2 = Number(window.prompt('Digite outro número: '))

        s = n1 + n2

        window.alert(`A soma entre ${n1} e ${n2} é ${s}`) // ${} template string
    </script>
</body>
</html>
