<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatando String</title>
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <style>
        body {
            font: 1.5em arial;
        }
    </style>
</head>
<body>
    <script>
        // .toUpperCase = MAIUSCULO
        // .toLowerCase = minusculo
        // .length = conta os caracteres
        nome = window.prompt('Qual é o seu nome?')
        document.write(`Olá, ${nome.toUpperCase()}! Seu nome tem ${nome.length} letras.`)
    </script>
</body>
</html>
